<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
</head>
<body>   
    img src="{{ url_for('static', filename='images/winton.png') }}" style="width:100%"
    <div class="wrapper" id="loginWrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <!-- span class="icon"></span-->
                    <input type="text" required>
                    <label>Username</label>
                </div> 
                <div class="input-box">
                    <!--span class="icon"></span-->
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="register-inline">
        <span>No account?</span>
        <button onclick="goToRegister()">Register</button>
    </div>

    <script>
    function goToRegister() {
        // This accesses the parent page (Page 1) and updates the iframe
        window.parent.document.getElementsByTagName('iframe')[0].src = '/register';
    }
    </script>
</body>
</html>
