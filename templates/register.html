<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleregister.css') }}">
</head>
<body>
    <h1>Register</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username}}

        {{ form.submit }}
    
    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</body>
</html>
